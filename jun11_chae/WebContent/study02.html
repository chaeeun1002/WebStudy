<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Study02</title>
</head>
<body>
<!-- 데이터를 입력할 수 있는 모든 요소들은 <form>태그안에 있어야 한다. -->
<form action="">
	<p>
	이름
	<input type="text" name="username" size="10" maxlength="30"/>
	</p>
	<p>
	암호
	<input type="password" name="pwd" size="10" maxlength="30"/>
	</p>
	<p>
	자기소개<br/>
	<textarea name="intro" rows="5" cols="20">자신의 소개를 작성하세요.</textarea>
	</p>
	<p>
	당신이 좋아하는 장르를 선택하세요.
	<input type="radio" name="genre" value="rock" checked="checked"/>락
	<input type="radio" name="genre" value="pop"/>팝
	<input type="radio" name="genre" value="jazz"/>재즈
	</p>
	<p>
	당신의 취미를 선택하세요.
	<input type="checkbox" name="hobby" value="fishing" checked="checked"/>낚시
	<input type="checkbox" name="hobby" value="game"/>게임
	<input type="checkbox" name="hobby" value="sport"/>운동
	</p>
	<p>
	당신의 거주지를 선택하세요.
	<select name="living">
		<option value="gangnam">강남구</option>
		<option value="songpa">송파구</option>
		<option value="gangdong">강동구</option>
		<option value="gangseo">강서구</option>
		<option value="jongro">종로구</option>
	</select>
	</p>
	<p>
	연주 가능한 악기를 선택하세요.(하나 이상을 선택하려면 Ctrl을 누른상태에서 목록의 항목을 선택합니다.)
	<select name="instruments" size="3" multiple="multiple">
		<option value="guitar" selected="selected">기타</option>
		<option value="drum">드럼</option>
		<option value="keyboard" selected="selected">키보드</option>
		<option value="bass">베이스</option>
	</select>
	</p>
	<p>
	당신이 좋아하는 음악파일을 업로드하세요.<br/>
	<input type="file" name="mysong"/><br/>
	<input type="submit" value="업로드"/>
	</p>
	<p>
	이메일을 입력해서 구독할 수 있습니다.<br/>
	<input type="text" name="email"/>
	<input type="image" src="image_buttons.PNG" width="100" height="20"/>
	</p>
	<button>
		<img alt="" src="image_buttons.PNG" width="100" height="10"/>구독하기
	</button>
	<input type="hidden" name="number" value="1234"/>
</form>
<!-- name 속성(parameter) : 자바에서 데이터 처리를 할 때에 사용할 변수이름 -->
<!-- 라디오 버튼을 단일 속성으로 지정하기 위해서는 parameter 이름을 동일하게 지정해 주어야 한다. 
	 서버로 날아가는 값은 value 값이 날라간다.-->
</body>
</html>
